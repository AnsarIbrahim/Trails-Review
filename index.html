<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <p class="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
    <div class="form-page">
        <form id="survey-form" action="" method="post">
        <div class="info-div">
            <label for="name" id="name-label">Name</label><br>
            <input class="input-class" type="text" name="" id="name" placeholder="Enter your name" required><br> 
        </div>

        <div class="info-div">
            <label for="email" id="email-label">Email</label><br>
            <input class="input-class" type="email" id="email" placeholder="Enter your email" required><br>
        </div>

       <div class="info-div">
            <label for="age" id="number-label">Age</label><br>
            <input class="input-class" type="number" name="" id="number" placeholder="Age" min="10" max="50"><br>
       </div>

        <div class="info-div">
            <label for="current-option">Which option best describes your current role?</label><br>
            <select class="input-class" name="" id="dropdown">
                <option value="" disabled selected>Select Current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>
        </div>

        <div class="info-div">
            <label for="recommend-friend">Would you recommend freeCodeCamp to a friend?</label><br>
            <label>
                <input type="radio" name="user-recommend" id="" value="definitely">
                Definitely
            </label><br>
            <label>
                <input type="radio" name="user-recommend" id="" value="maybe">
                Maybe
            </label><br>
            <label>
                <input type="radio" name="user-recommend" id="" value="not-sure">
                Not sure
            </label><br>
        </div>
        <div class="info-div">
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select class="input-class" name="mostlike" id="">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select><br>
        </div>

        <div class="info-div">
            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="front-end-projects">
                Front-end projects
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="back-end-projects">
                Back-end projects
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="data-visualization">
                Data Visualization
            </label> <br>
            <label for="">
                <input type="checkbox" name="prefer"  value="challenges">
                Challenges
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="open-source-community">
                Open Source Community
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="citter-help-rooms">
                Gitter help rooms
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="videos">
                Videos
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="city-meetups">
                City Meetups
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="wiki">
                Wiki
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="forum">
                Forum
            </label><br>
            <label for="">
                <input type="checkbox" name="prefer"  value="additional-course">
                Additional Courses
            </label><br>
        
        </div>

        <div class="info-div">
            <label for="">Any comments or suggestions?</label><br>
            <textarea class="input-class" name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
        </div>

        <input class="submit" type="submit" name="" id="submit" value="Go Submit"><br>
    </form> 
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>
</html>
